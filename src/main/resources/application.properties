logging.level.org.springframework.security=debug
logging.level.org.springframework.web.filter.CommonsRequestLoggingFilter=debug
logging.level.org.springframework.web.socket.config.WebSocketMessageBrokerStats=debug
#logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} %-5level %logger{36} - %msg%n

spring.jpa.hibernate.ddl-auto=none

spring.jmx.default-domain=miuea

spring.servlet.multipart.enabled=true
spring.servlet.multipart.file-size-threshold=2KB
spring.servlet.multipart.max-file-size=999999TB
spring.servlet.multipart.max-request-size=999999TB

spring.devtools.restart.enabled=false

spring.jackson.default-property-inclusion=NON_ABSENT
spring.jackson.date-format=dd/MM/yyyy HH:mm:ss
spring.jackson.time-zone=America/Sao_Paulo

spring.profiles.active=prod
